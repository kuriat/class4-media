<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using Iframe</title>
</head>
<body>
    <center>
    The iframe tag is the opposite of the hyperlink tag it brings a website to our page instead of sending us to theirs.
    <iframe width="633" height="351" src="https://www.youtube.com/embed/mViKZJQcbpM"
        title="ALAN BECKER - Stick Figure Animation (revamped)" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <br>
    <iframe src = "https://kids.nationalgeographic.com/space/article/what-is-a-planet#:~:text=Our%20solar%20system's%20eight%20planets,%2C%20Uranus%2C%20and%20Neptune).&text=You%20can%20spot%20six%20of,have%20binoculars%20or%20a%20telescope." width="600" height = "800">
    </iframe>
    </center>
</body>
</html>
